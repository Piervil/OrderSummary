<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./assets/favicon-32x32.png" type="image/png">
		<!-- GOOGLE FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
		<!-- LINK CSS -->
		<link rel="stylesheet" href="css/styles.css">
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="main">
			<section class="card">
				<img class="card__img" src="assets/illustration-hero.svg" alt="">
				<div class="card__details">
					<h1 class="card__title">Order Summary</h1>
					<p class="card__para">You can now listen to millions of songs, audiobooks, and podcasts on any 
						device anywhere you like!</p>
				</div>
				<div class="card__annual">
					<img src="assets/icon-music.svg" alt="">
					<div class="card__plan">
						<div class="card__change">
							<div class="card__year">
								<p>Annual Plan</p>
								<span>$59.99/year</span>
							</div>
								<a href="#">Change</a>
						</div>
					</div>
				</div>
				<button class="btn">Proceed to Payment</button>
				<button class="transparent">Cancel Order</button>
			</section>
		</main>
		<footer>
			<p>Challenge by Frontend Mentor Coded by <a href="https://www.linkedin.com/in/jacquesjean/" target="_blank" rel="noreferrer">Jacques Jean PIervil</a></p>
		</footer>
	</body>
</html>
